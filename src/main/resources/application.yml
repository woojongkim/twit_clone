spring:
  datasource:
    url: jdbc:postgresql://192.168.0.14:5432/testdb
    username: auto_woody
    password: woody

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false

  devtools:
    livereload:
      enabled: true

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB


logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql:
              BasicBinder: trace
server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

storage:
  host: http://192.168.0.14:8090/images/