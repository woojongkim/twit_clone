<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The page supports only a dark color schemes -->
  <meta name="color-scheme" content="light dark">
  <title>WoodyTwit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css"
        rel="stylesheet">
  <!--  import font-awesome from cdn -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.bundle.min.js"
          integrity="sha512-BOsvKbLb0dB1IVplOL9ptU1EYA+LuCKEluZWRUYG73hxqNBU85JBIBhPGwhQl7O633KtkjMv8lvxZcWP+N3V3w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    .wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
    }

    .main {
      width: 800px;
      height: 100%;
      display: flex;
      flex-direction: column;
      margin-left: 200px;
      border-color: rgb(47, 51, 54);
      border-style: solid;
    }

    .circular--portrait {
      position: relative;
      width: 150px;
      height: 150px;
      overflow: hidden;
      border-radius: 50%;
    }

    .circular--portrait img {
      width: 100%;
      height: 100%;
    }

  </style>
</head>

<header th:fragment="sidebar" class="p-3 text-bg-dark">
  <div
      style="width: 200px; height:100%; display: flex; flex-direction: column; position: fixed; align-items: flex-end; justify-content: space-between">
    <ul class="nav nav-pills flex-column ">
      <li class="nav-item">
        <a href="#" class="nav-link active" aria-current="page">
          <i class="bi bi-twitter"></i>
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-house"></i>
          홈
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-search"></i>
          탐색하기
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-bell"></i>
          알림
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-envelope"></i>
          쪽지
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-bookmark"></i>
          북마크
        </a>
      </li>
      <li>
        <a href="#" th:href="|/user/${currentUser.username}|" class="nav-link text-white">
          <i class="bi bi-person"></i>
          프로필
        </a>
      </li>
    </ul>

    <div class="d-flex flex-column">
      <hr>
      <div class="dropdown">
        <a href="#"
           class="d-flex align-items-center text-white text-decoration-none dropdown-toggle mb-5"
           data-bs-toggle="dropdown" aria-expanded="false">
          <div class="circular--portrait" style="width: 35px; height: 35px;">
            <img th:if="${!#strings.isEmpty(currentUser.profileImage)}" th:src="${currentUser.profileImage}"/>
          </div>
          <div class="d-flex flex-column m-1">
            <strong th:text="${currentUser.nickname}">nickname</strong>
            <small class="text-muted" th:text="|@${currentUser.username}|">@tag</small>
          </div>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post">
            <button class="dropdown-item" type="submit">Sign out</button>
          </form>
        </ul>
      </div>
    </div>
  </div>
</header>

</html>
